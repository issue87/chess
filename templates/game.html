{% extends "base.html" %}
{% block js_links %}
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js" charset="UTF-8"></script>
    <script type="text/javascript" src="../static/js/ajax_lib.js" charset="UTF-8"></script>
    <script type="text/javascript" src="../static/js/game.js" charset="UTF-8" defer></script>
{% endblock %}
{% block content %}
<div id="gameContainer">
    <div class ="infopanel">
        <div id={{player_black_str}} class="resposiveFontSize"></div>
    </div>
    <canvas id="gameCanvas">
        
    </canvas>
    <div class ="infopanel">
        <div id={{player_white_str}} class="resposiveFontSize"></div>
    </div>
    {% if type_of_game != "CPUVSCPU" %}
    <div id="gameControl">
        <button id="resignButton" class="resposiveFontSize">Resign</button>
        <button id="draw50Moves" class="resposiveFontSize">Draw by 50 moves</button>
    </div>
    {% endif %}
    <div class ="infopanel">
        <div id="gameMessage" class="resposiveFontSize"></div>
    </div>
</div>
{% endblock %}
